<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<h:dataTable var="employee" value="#{employeeBean.listEmployees()}">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{employee.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">firstName</f:facet>
				<h:inputText value="#{employee.firstName}"
					rendered="#{employee.editable}" />
				<h:outputText value="#{employee.firstName}"
					rendered="#{not employee.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">lastName</f:facet>
				<h:inputText value="#{employee.lastName}"
					rendered="#{employee.editable}" />
				<h:outputText value="#{employee.lastName}"
					rendered="#{not employee.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">salary</f:facet>
				<h:inputText value="#{employee.salary}"
					rendered="#{employee.editable}" />
				<h:outputText value="#{employee.salary}"
					rendered="#{not employee.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink value="Edit"
					action="#{employeeBean.editAction(employee)}"
					rendered="#{not employee.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink action="#{employeeBean.deleteEmployee(employee.id)}"
					value="delete" />
			</h:column>
		</h:dataTable>
		<h:commandLink action="#{employeeBean.addEmployee('','','')}"
			value="add" />
	</h:form>
</h:body>
</html>
