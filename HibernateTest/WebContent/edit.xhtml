<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="pure.css" />
</h:head>

<h:body>
	<div class="content">
		<div class="pure-g content-ribbon">
			<div class="pure-u-1">
				<h:form class="pure-form pure-form-stacked">
					<div class="pure-g pure-table pure-table-head round-border">
						<div class="pure-u-1-6 cell">
							<h:outputText value="id" />
						</div>
						<div class="pure-u-1-6 cell">
							<h:outputText value="firstName" />
						</div>
						<div class="pure-u-1-6 cell">
							<h:outputText value="lastName" />
						</div>
						<div class="pure-u-1-6 cell">
							<h:outputText value="salary" />
						</div>
						<div class="pure-u-1-6 cell">
							<h:outputText value="" />
						</div>
						<div class="pure-u-1-6">
							<h:outputText value="" />
						</div>
					</div>

					<ui:repeat var="employee"
						value="#{editedEmployeeBean.employeeAsList}">
						<div class="pure-g pure-table pure-table-row round-border">
							<div class="pure-u-1-6 cell">
								<h:outputText value="#{employee.id}" />
							</div>
							<div class="pure-u-1-6 cell">
								<h:inputText value="#{employee.firstName}" />
							</div>
							<div class="pure-u-1-6 cell">
								<h:inputText value="#{employee.lastName}" />
							</div>
							<div class="pure-u-1-6 cell">
								<h:inputText value="#{employee.salary}" />
							</div>
							<div class="pure-u-1-6 cell">
								<h:commandLink value="Save"
									action="#{editedEmployeeBean.save()}" />
							</div>
							<div class="pure-u-1-6">
								<h:commandLink value="Cancel"
									action="#{editedEmployeeBean.cancel()}" />
							</div>
						</div>
					</ui:repeat>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
