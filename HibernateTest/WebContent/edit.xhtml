<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<h:dataTable var="employee"
			value="#{editedEmployeeBean.employeeAsList}">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{employee.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">firstName</f:facet>
				<h:inputText value="#{employee.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">lastName</f:facet>
				<h:inputText value="#{employee.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">salary</f:facet>
				<h:inputText value="#{employee.salary}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink value="Save" action="#{editedEmployeeBean.save()}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink value="Cancel"
					action="#{editedEmployeeBean.cancel()}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
