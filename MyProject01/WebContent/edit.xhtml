<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Phonebook</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="./resources/css/pure.css" rel="stylesheet" type="text/css" />
	<link href="./resources/css/main.css" rel="stylesheet" type="text/css" />
</h:head>

<body>
	<form class="pure-form pure-form-stacked">
		<fieldset>
			<legend>First Name</legend>
			<div class="pure-g">
				<div class="pure-u-1">
					<h:inputText value="#{itemBean.selectedItem.firstName}" />
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Last Name</legend>
			<div class="pure-g">
				<div class="pure-u-1">
					<h:inputText value="#{itemBean.selectedItem.lastName}" />
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Address</legend>
			<div class="pure-g">
				<ui:repeat var="address"
					value="#{itemBean.selectedItem.addressesAsList}">
					<div class="pure-u-1-3">
						<label>Street</label>
						<h:inputText value="#{address.line1}" />
					</div>
					<div class="pure-u-1-3">
						<label>City</label>
						<h:inputText value="#{address.line2}" />
					</div>
					<div class="pure-u-1-3"></div>
				</ui:repeat>
			</div>
		</fieldset>

		<fieldset>
			<legend>Phone</legend>
			<div class="pure-g">
				<div class="pure-u-1-3">
					<label>Phone</label>
				</div>
				<div class="pure-u-1-3">
					<label>Comment</label>
				</div>
				<div class="pure-u-1-3"></div>

				<ui:repeat var="phone" value="#{itemBean.selectedItem.phonesAsList}">
					<div class="pure-u-1-3">
						<h:inputText value="#{phone.phone}"
							rendered="#{phone.restricted != 'true' or (phone.restricted == 'true' and userBean.user.logged)}" />
					</div>
					<div class="pure-u-1-3">
						<h:inputText value="#{phone.comment}"
							rendered="#{phone.restricted != 'true' or (phone.restricted == 'true' and userBean.user.logged)}" />
					</div>
					<div class="pure-u-1-3">
						<h:button value="Remove"
							rendered="#{phone.restricted != 'true' or (phone.restricted == 'true' and userBean.user.logged)}"></h:button>
					</div>
				</ui:repeat>
				<div class="pure-u-1-3">
					<h:button value="Add"></h:button>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<div class="pure-g">
				<div class="pure-u-1">
					<button type="submit" class="pure-button pure-button-primary">Save</button>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
