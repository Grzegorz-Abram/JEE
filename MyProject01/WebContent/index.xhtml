<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Phonebook</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="./resources/css/myTheme.css" rel="stylesheet"
		type="text/css" />
	<link href="./resources/css/defaultTheme.css" rel="stylesheet"
		type="text/css" />
	<link href="./resources/css/960.css" rel="stylesheet" type="text/css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="./resources/js/jquery.fixedheadertable.js"></script>
	<script>
			$(document).ready(function() {
				$('#phonebookTable').fixedHeaderTable({ footer: true });
			});
    </script>
</h:head>

<h:body>
	<div class="height400">
		<h:dataTable value="#{itemBean.allItems}" var="item"
			class="phonebookTable" id="phonebookTable" cellpadding="0"
			cellspacing="0">
			<h:column>
				<f:facet name="header">
					<div>First Name</div>
					<div>
						<h:inputText></h:inputText>
					</div>
				</f:facet>
				
				#{item.firstName}
				
				<f:facet name="footer">First Name</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<div>Last Name</div>
					<div>
						<h:inputText></h:inputText>
					</div>
				</f:facet>
				
				#{item.lastName}
				
				<f:facet name="footer">Last Name</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<div>Address</div>
					<div>
						<h:inputText></h:inputText>
					</div>
				</f:facet>

				<ui:repeat var="address" value="#{item.addressesAsList}">#{address.line1}, #{address.line2} <br />
				</ui:repeat>

				<f:facet name="footer">Address</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<div>Phone</div>
					<div>
						<h:inputText></h:inputText>
					</div>
				</f:facet>

				<ui:repeat var="phone" value="#{item.phonesAsList}">
					<h:outputText value="#{phone.phone} #{phone.comment} &lt;br/&gt;"
						escape="false"
						rendered="#{phone.restricted != 'true' or (phone.restricted == 'true' and logged == logged)}"
						style="#{phone.restricted == true ? 'color:red' : ''}" />
				</ui:repeat>

				<f:facet name="footer">Phone</f:facet>
			</h:column>
		</h:dataTable>
	</div>
</h:body>

</html>
