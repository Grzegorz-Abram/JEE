<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Phonebook</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="./resources/css/myTheme.css" rel="stylesheet"
		type="text/css" />
	<link href="./resources/css/defaultTheme.css" rel="stylesheet"
		type="text/css" />

	<link href="./resources/css/pure.css" rel="stylesheet" type="text/css" />
	<link href="./resources/css/main.css" rel="stylesheet" type="text/css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="./resources/js/jquery.fixedheadertable.js"></script>
	<script>
			$(document).ready(function() {
				$('#phonebookTable').fixedHeaderTable({ footer: true });

				$(".filterinput input").each(function(index, input) {
				    var onkeydown = input.onkeydown;
				    input.onkeydown = null;
				
				    $(input).on("keydown", function(event) {
				        delay(function() { onkeydown.call(input, event); }, 500);
				    });
				});
			});

			var delay = (function() {
			    var timer = 0;

			    return function(callback, timeout) {
			        clearTimeout(timer);
			        timer = setTimeout(callback, timeout);
			    };
			})(); 
    </script>
</h:head>

<h:body>
	<div class="content">
		<div class="header">
			<div
				class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
				<h:form class="pure-form" rendered="#{not userBean.user.logged}">
					<h:inputText value="#{userBean.user.login}" />
					<h:inputSecret value="#{userBean.user.password}" />
					<h:commandButton value="login" action="#{userBean.login()}"
						class="pure-button" />
					<h:commandButton value="register" action="register"
						immediate="true" class="pure-button" />
				</h:form>
				<h:form class="pure-form" rendered="#{userBean.user.logged}">
					<h:outputText value="Hello #{userBean.user.login}" />
					<h:commandButton value="logout" action="#{userBean.logout()}"
						class="pure-button" />
				</h:form>
			</div>
		</div>


		<div class="content">
			<div class="pure-g-r content-ribbon">
				<div class="pure-u-1">
					<h:panelGroup id="mylist" binding="#{myListComponent}">
						<div class="height-limit">

							<h:dataTable
								value="#{itemBean.getItemsByFirstName(filterBean.firstNameFilter)}"
								var="item" class="pure-table pure-table-bordered"
								id="phonebookTable">
								<h:column>
									<f:facet name="header">
										<div>First Name</div>
										<div>
											<h:form>
												<h:inputText id="name" value="#{filterBean.firstNameFilter}"
													class="filterinput">
													<f:ajax event="keydown" execute="name"
														render=":#{myListComponent.clientId}" />
												</h:inputText>
											</h:form>
										</div>
									</f:facet>
				
				#{item.firstName}
				
				<f:facet name="footer">First Name</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<div>Last Name</div>
										<div>
											<h:inputText></h:inputText>
										</div>
									</f:facet>
				
				#{item.lastName}
				
				<f:facet name="footer">Last Name</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<div>Address</div>
										<div>
											<h:inputText></h:inputText>
										</div>
									</f:facet>

									<ui:repeat var="address" value="#{item.addressesAsList}">#{address.line1}, #{address.line2} <br />
									</ui:repeat>

									<f:facet name="footer">Address</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<div>Phone</div>
										<div>
											<h:inputText></h:inputText>
										</div>
									</f:facet>

									<ui:repeat var="phone" value="#{item.phonesAsList}">
										<h:outputText
											value="#{phone.phone} #{phone.comment} &lt;br/&gt;"
											escape="false"
											rendered="#{phone.restricted != 'true' or (phone.restricted == 'true' and userBean.user.logged)}"
											style="#{phone.restricted == true ? 'color:red' : ''}" />
									</ui:repeat>

									<f:facet name="footer">Phone</f:facet>
								</h:column>
							</h:dataTable>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</div>

		<div class="footer">Phonebook created by GregoR</div>
	</div>
</h:body>

</html>
