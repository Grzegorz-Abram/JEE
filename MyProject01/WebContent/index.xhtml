<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet"
		type="text/css" />
	<title>Phonebook</title>
</h:head>

<h:body>
	<h:dataTable value="#{itemBean.allItems}" var="item" border="1">
		<h:column>
			<f:facet name="header">First Name</f:facet>
			#{item.firstName}
		</h:column>
		<h:column>
			<f:facet name="header">Last Name</f:facet>
			#{item.lastName}
		</h:column>
		<h:column>
			<f:facet name="header">Address</f:facet>
			<ui:repeat var="address" value="#{item.addressesAsList}">#{address.line1}, #{address.line2} <br />
			</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Phone</f:facet>
			<ui:repeat var="phone" value="#{item.phonesAsList}">
				<h:outputText value="#{phone.phone} #{phone.comment} &lt;br/&gt;"
					escape="false"
					rendered="#{phone.restricted != 'true' or (phone.restricted == 'true' and logged == logged)}"
					style="#{phone.restricted == true ? 'color:red' : ''}" />
			</ui:repeat>
		</h:column>
	</h:dataTable>
</h:body>

</html>
